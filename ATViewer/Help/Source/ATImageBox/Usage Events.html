<h2>Events</h2>
<hr>

<table style="text-align: left; width: 100%;" border="1" cellpadding="2" cellspacing="2">
<tbody>
<tr>
  <td style="width: 30%;"><font color="DarkBlue">OnScroll</font></td>
  <td>Fired on horizontal or vertical scrolling.
  </td>
</tr>
<tr>
  <td><font color="DarkBlue">OnOptionsChange</font></td>
  <td>Fired after some option has been changed by user.<br>
    For example, image scale can be changed by (Left mouse button + Wheel) shortcut.
  </td>
</tr>
</tbody>
